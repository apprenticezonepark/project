<div class="container mt-4">
    <div class="row">
        <div class="col-6">
            <img [src]="pic_src[nb_pic]" alt="product" width="100%" height="400px" style="object-fit: scale-down;">
            <hr>
            <div class="row justify-content-center">
                <img *ngFor="let pic of pic_src; index as i ;" class="pic_sub" [src]="pic_src[i]" alt="product1"
                    (click)="nb_pic=i">
            </div>
        </div>
        <div class="col-6">
            <h2 style="color: rgb(206, 127, 31);">น้องแมว</h2>
            <div class="f_25 mt-2 mb-3">
                <span>ราคา </span>
                <span style="color: rgb(0, 190, 0);">20</span>
            </div>
            <div style="color: rgb(82, 82, 82);">
                <div class="f_14 mt-2">
                    <span>สำหรับรายละเอียด</span>
                </div>
                <div class="d-flex f_14 mt-2">
                    <div class="l_d">
                        <label>หมวดหมู่สินค้า : </label>
                    </div>
                    <span class="d-flex">เกษตรอินทรีย์ และอาหารปลอดภัย, เกษตรอินทรีย์ และอาหารปลอดภัย, เกษตรอินทรีย์
                        และอาหารปลอดภัย</span>
                </div>
                <div class="d-flex f_14 mt-2">
                    <div class="l_d">
                        <label>น้ำหนัก : </label>
                    </div>
                    <span class="d-flex">5000 กรัม</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <ul class="d-flex li_a">
            <li>
                <a class="mr-4" (click)="show_des=1" [ngClass]="{'a_active': show_des=='1'}">รายละเอียดสินค้า</a>
            </li>
            <li>
                <a class="mr-4" (click)="show_des=2" [ngClass]="{'a_active': show_des=='2'}">สินค้าบอกเรื่องราว</a>
            </li>
        </ul>
    </div>
    <hr style="margin-top: 1px;">
    <div class=" mb-4" style=" background-color: #f8f8f8;">
        <div *ngIf="show_des==1">
            <span style="font-size: 14px; color: rgb(63, 63, 63);">ยังไม่มีข้อมูล</span>
        </div>
        <div *ngIf="show_des==2">
            <div class="text-center">
                <iframe class=" mt-4 mb-1" width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe>
            </div>

        </div>
    </div>
    <hr>
    <div class="text-center">
        <h5 class="mt-3 mb-5" style="color: rgb(92, 92, 92);">สินค้าที่อาจสนใจ</h5>
        <div style="margin-top: 20px; margin-left: 140px; margin-right: 140px;">
            <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="itemsConfig">
                <div ngxSlickItem *ngFor="let data of itemList; index as i" class="slide" style="padding-right: 10px;">
                    <div class="card" style="width: auto; height: auto;">
                        <div class="pic-box">
                            <div class="fill-dock d-flex v-center h-center "
                                style="border-top-left-radius: 5px; border-top-right-radius: 5px; overflow: hidden;justify-content: center;">
                                <span style="align-self: center;"><i class="fa fa-spinner fa-spin"
                                        id="a{{i}}"></i></span>
                                <img class="card-img-top mw-100 mh-100 placeholder" style="display: none;"
                                    *ngIf="data.item_pic_path != null" id="img{{i}}"
                                    src="{{config_sv.config_pic}}{{data.item_pic_path.content_path}}" alt="..."
                                    onerror="this.onerror=null;this.src='/assets/muanjai.png'" (load)="hideLoader(i)"
                                    (error)="hideLoader(i)">
                            </div>
                        </div>

                        <div class="card-body p-3 text-left">
                            <div style="width: auto;"><span class="card-text cut-text"
                                    style="font-size: 12px; color: grey; user-select: none;">{{ data.ic_name }}</span>
                            </div>
                            <div class="cut-text"
                                style="width: auto; color: #555; user-select: none; text-overflow: ellipsis;">
                                <span class="card-text" style="font-size: 14px;">{{ data.item_name }}</span>
                            </div>
                            <div style="width: auto; color: #555; user-select: none;"><span class="card-text">
                                    THB
                                    <span style="color: #65BB1A;">{{ data.sale_price }} </span></span></div>
                        </div>
                    </div>
                </div>
            </ngx-slick-carousel>
        </div>


    </div>


</div>
